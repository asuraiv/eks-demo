version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
    commands:
      - curl -sS -o aws-iam-authenticator https://amazon-eks.s3.us-west-2.amazonaws.com/1.17.9/2020-08-04/bin/linux/amd64/aws-iam-authenticator
      - chmod +x ./aws-iam-authenticator
      - export PATH=$PWD/:$PATH
  pre_build:
    commands:
      - TAG="444716303806.dkr.ecr.ap-northeast-2.amazonaws.com/eks-demo:0.0.2"
      - echo $TAG
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 444716303806.dkr.ecr.ap-northeast-2.amazonaws.com
  build:
    commands:
      - echo Gradle Build started on `date`
      - ./gradlew build
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $TAG .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $TAG
